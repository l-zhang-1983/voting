<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>选票录入</title>
    <link href="bootstrap-5.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="bootstrap-5.3.6/font/bootstrap-icons.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="bootstrap-tables/bootstrap-table.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="bootstrap-dialog/bootstrap-dialog.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="css/common.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Hello, world!</h1>
    <div class="row"></div>
    <div id="collect_toolbar">
        <button id="add_ballot" class="btn btn-primary" onclick="openModal()">
            <i class="bi bi-database-add"></i> Add
        </button>
    </div>
    <table id="collect_table"
           data-url="/collect/ballotList"
           data-method="POST"
           data-pagination="true"
           data-side-pagination="server"
           data-show-refresh="true"
           data-show-fullscreen="true"
           data-toolbar="#collect_toolbar"
           data-show-toggle="true"
           data-page-number="1"
           data-page-size="10"
           data-page-list="[10, 20, 50, all]">
    </table>
</div>

<div class="modal fade" id="myModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-extra-wide modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">选票信息</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                    <div class="col-lg-10 offset-lg-1">
                        <h5>监事候选人预备人选 - 已选中[<span id="countSupervisor">0</span>]人</h5>
                    </div>
                    <div id="groupSupervisor" class="row mb-3"></div>
                <div class="mb-3 section">
                    <div class="col-lg-10 offset-lg-1 section-header">
                        <h5>理事候选人预备人选 - 已选中[<span id="countDirector">0</span>]人</h5>
                    </div>
                    <div id="groupDirector" class="row mb-3"></div>
                </div>
                <div class="mb-3">

                    <div class="col-lg-6 offset-lg-1">
                        <h5>额外添加项（最多 3 人，已添加 <span id="countExtra">0</span> 人，点击已添加的姓名即可删除）</h5>
                        <div class="mb-3">
                            <div class="input-group">
                            </div>
                        </div>
                        <div class="col-lg-8 offset-lg-1">
                            <div class="input-group mb-3">
                                <span class="input-group-text">姓名</span>
                                <input type="text" class="form-control" id="extraInput">
                                <span class="input-group-text">类型</span>
                                <select id="extraType" class="form-select w-auto">
                                    <option value="0">监事候选人</option>
                                    <option value="1">理事候选人</option>
                                </select>
                                <button id="addExtraBtn" class="btn btn-outline-primary" onclick="addExtraItem()">添加</button>
                            </div>
                        </div>
                        <div class="col-lg-8 offset-lg-1">
                            <div id="extraItems" class="mb-3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="submitBtn" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="bootstrap-5.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="bootstrap-tables/bootstrap-table.min.js" crossorigin="anonymous"></script>
<script src="bootstrap-tables/bootstrap-table-locale-all.min.js" crossorigin="anonymous"></script>
<script src="bootstrap-tables/locale/bootstrap-table-zh-CN.min.js" crossorigin="anonymous"></script>
<script src="bootstrap-dialog/bootstrap-dialog.min.js" crossorigin="anonymous"></script>
<script src="js/common.js" crossorigin="anonymous"></script>
<script src="js/collect.js" crossorigin="anonymous"></script>
</body>
