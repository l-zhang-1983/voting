<form method="post" action="">
  <div class="mb-3 row">
    <label class="col-3 col-form-label required">Email address</label>
    <div class="col">
      <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" />
      <small class="form-hint">We'll never share your email with anyone else.</small>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-3 col-form-label pt-0">Checkboxes</label>
    <div class="row row-cols-xl-6" id="dynamic">
      <div class="col">
        <label class="form-check">
          <input class="form-check-input" type="checkbox" id="1" checked="checked" />
          <span class="form-check-label">Option 1</span>
        </label>
      </div>
      <div class="col">
        <label class="form-check">
          <input class="form-check-input" type="checkbox" id="2" />
          <span class="form-check-label">Option 2</span>
        </label>
      </div>
      <div class="col">
        <label class="form-check">
          <input class="form-check-input" type="checkbox" />
          <span class="form-check-label">Option 3</span>
        </label>
      </div>
      <div class="col">4</div>
      <div class="col">5</div>
      <div class="col">6</div>
      <div class="col">7</div>
      <div class="col">8</div>
      <div class="col">9</div>
      <div class="col">10</div>
    </div>
  </div>
  <div class="row text-end">
    <button type="submit" class="btn btn-primary">Save Form</button>
  </div>
</form>
