<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="bootstrap-5.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="bootstrap-tables/bootstrap-table.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Hello, world!</h1>
    <div class="row"></div>
    <table id="table" data-toggle="table">
        <thead>
        <tr>
            <th data-field="id">
                ID
            </th>
            <th data-field="name">
                Item Name
            </th>
            <th data-field="price">
                Item Price
            </th>
        </tr>
        </thead>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="bootstrap-5.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="bootstrap-tables/bootstrap-table.min.js" crossorigin="anonymous"></script>
<script src="bootstrap-tables/bootstrap-table-locale-all.min.js" crossorigin="anonymous"></script>
<script src="bootstrap-tables/locale/bootstrap-table-zh-CN.min.js" crossorigin="anonymous"></script>
<script src="js/common.js" crossorigin="anonymous"></script>
<script src="js/summary.js.js" crossorigin="anonymous"></script>
</body>
